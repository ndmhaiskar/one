<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS space selector</title>
    <style>
        ol ul {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Descendents space selector for CSS</h1>
    <ol>
        <li>Open an account</li>
        <li>Take a ATM card</li>
        <ul>
            <li>Generate ATM pin</li>
            <li>Do it in 24 hours</li>
        </ul>
    </ol>
    <ul>
        <li>Take a credit card</li>
        <li>Use it for essential purpose</li>
    </ul>
</body>
</html>
