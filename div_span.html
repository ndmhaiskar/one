<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Id</title>
    <style>
        body {
            margin: 20px;
            padding: 10px;
            width: 50%;
        }
        #top {
            font-size: 20;
            padding: 5px;
        }
        #middle {
            font-size: 16;
            padding: 5px;
        }
        #bottom {
            font-size: 12;
            padding: 5px;
        }
        .section {
            font-weight: bold;
            font-size: 15;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <div id="top">
        This is the <span class="section">topmost part of the page</span> 
    </div>
    <div id="middle">
        This is the <span class="section">middle part of the page</span>
    </div>
    <div id="bottom">
        This is the <span class="section">bottom part of the page</span>
    </div>
</body>
</html>
