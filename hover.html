<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class - hover</title>
    <!-- CSS Classes for user interactivity -->
    <style>
        button {
            width: 100px;
            height: 40px;
            background-color:yellow;
            padding: 10px;
        }
        button:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <button>Click Me</button>
</body>
</html>
