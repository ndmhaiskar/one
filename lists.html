<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists html</title>
</head>
<body>
    <h1>Orderd List</h1>
    <ol>
        <li>Light up the gas</li>
        <li>Put the pot over table and put some water in it</li>
        <li>Put some tea,sugar,and grinded ginger after boiling the water add some milk</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Orange</li>
        <li>Mango</li>
        <li>Grapes</li>
        
    </ul>
</body>
</html>
