<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media queries--@media</title>
    <style>
        @media print {
            .screen-only {
                display: none;
            }
        }
    </style>
</head>
<body>
    <p>The first paragraph</p>
    <p>The second paragraph</p>
    <p class="screen-only">This paragraph doesn't see on print screen</p>
</body>
</html>
