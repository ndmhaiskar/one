<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Document</title>
    <style>
        table {
            border: 2px solid blue;
            border-collapse: collapse;
            width: 50%;
        }
        th {
            border: 2px solid green;
            background-color: lightgray;
            padding: 5px;
        }
        td {
            border: 2px solid red;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Historical Data</h1>
    <table>
        <tr>
            <th>Year</th>
            <th>Title</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>BC 500</td>
            <td>Nepal Birth Place</td>
            <td>Buddhas Birth year & Birth place.</td>
        </tr>
        <tr>
            <td>1751</td>
            <td>Shivneri Maharashtra India</td>
            <td>Chhatrapati Birth year & Birth place.</td>
        </tr>

    </table>
</body>
</html>
